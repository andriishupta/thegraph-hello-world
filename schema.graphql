type Profile @entity {
  id: ID!
  handle: String
  imageURI: String

  # derived from connection
  posts: [Post!] @derivedFrom(field: "profile")
}

type Post @entity {
  id: ID!
  pubId: String # todo: update to have connection to Publications
  contentURI: String

  # one to many connection
  profile: Profile!
}
